<html>

<head>
    <script>
        function bigImg(x) {
            x.style.height = "480px";
            x.style.width = "480px";
        }
        function normalImg(x) {
            x.style.height = "240px";
            x.style.width = "240px";
        }
    </script>
</head>

<body>
    <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRb7iimlplsc8syUWYzNUeDtqJZ8xAWsQZ6gg&usqp=CAU"
        alt="penguin" width="240px" height="240px"/>
    <p>The function bigImg() is triggered when the user moves the mouse pointer over the image. This
        function enlarges the image.</p>
    <p>The function normalImg() is triggered when the mouse pointer is moved out of the image. That
        function changes the height and width of the image back to normal.</p>
</body>

</html>
